<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<link href="/css/bootstrap.css" rel="stylesheet" type="text/css" />
<head>

<title>Update student</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<div th:replace="fragments/fragment :: header"></div>
	<h1 class="page-header">Mengubah Mahasiswa</h1>
	<nav class="navbar navbar-default">
	<form action="/student/update/submit" method="post" th:object = "${student}">
		<div class="form-group">
			<label for="npm">NPM : </label> <input type="text" class="form-control" name="npm" readonly="true" 
			th:value="${student.npm}" th:field = "*{npm}" />
		</div>
		<div class="form-group">
			<label for="name">Name : </label> <input type="text" class="form-control" name="name" 
			th:value="${student.name}" th:field = "*{name}" />
		</div>
		<div class="form-group">
			<label for="gpa">GPA : </label> <input type="text" class="form-control" name="gpa" 
			th:value="${student.gpa}" th:field = "*{gpa}"/>
		</div>

		<button type="submit" name="action" value="save" class = "btn btn-primary">Save</button>

	</form>
	</nav>
	<div th:replace="fragments/fragment :: footer"></div>
</body>

</html>
